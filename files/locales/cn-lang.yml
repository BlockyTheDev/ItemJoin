# --{ =-=-=-=-=-=-=-=-=-= ItemJoin's Simplified Chinese Language file, by Momocraft =-=-=-=-=-=-=-=-=-= }--
# 如果您不希望发送消息，请从下面将其完全删除或将其留空.

# 修改此设置将导致文件损坏并重新生成.
cn-Version: 8
 
# 这是将在语言文件中发送的每条消息的开头发送的前缀.
Prefix: '&7[&eItemJoin&7]'
 
# 这些只是从插件项用法发送的常规消息.
general:
  failedOverwrite: '%prefix% &c当前背包位置有物品， 无法获得 &e%fail_count%个 &c物品'
  failedInventory: '%prefix% &c背包已满， 无法获得 &e%fail_count%个 &c物品'
  econSuccess: '%prefix% &a成功使用， 花费了 &e$%cost%元'
  econFailed: '%prefix% &c游戏币不足， 你需要 &4$%balance%元'
  itemSuccess: '%prefix% &a成功执行命令 &e%cost% %item_type%(s)&a.'
  itemFailed: '%prefix% &c你还不够&4%item_type%&c 运行此命令！ \n%prefix% &c你有 &4%balance% &c所需的 &4%cost% %item_type%(s)&c.'
  warmingUp: '%prefix% &e%item% &f正在準备中...'
  warmingTime: '%prefix% &e%item% &a将在 &e%time_left%秒 &a后执行动作！'
  warmingHalted: '%prefix% &e%item% &c动作已取消...'
 
